<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/practice-styles.css">
    
    <title>CSS Practice: CSS Corner Cafe</title>
</head>
<body>
    <div Class="title">
        <h1>CSS Corner Cafe</h1>
    </div>
    
    <section>
        <h2>Menu</h2>
        <table class="menu">
            <thead class="menuHead blue">
                <tr>
                    <th>Item</th>
                    <th>Cost</th>
                </tr>
            </thead>
            <tbody class="menuBody">
                <tr>
                    <td>Coffee</td>
                    <td>$2</td>
                </tr>
                <tr>
                    <td>Tea</td>
                    <td>$1.50</td>
                </tr>
                <tr>
                    <td>Chicken & Waffles</td>
                    <td>$12</td>
                </tr>
                <tr>
                    <td>Blueberry Pancakes</td>
                    <td>$6</td>
                </tr>
            </tbody>
        </table>
    </section>
    <section class="Form">
        <h2 class="blue">Submit Your Review</h2>
        <form action="https://us-central1-nucamp-production.cloudfunctions.net/post/formdata" method="post">
            <label class="inline" for="name">Name</label>
            <input type="text" id="name" name="name" />
            <label class="spacing" for="review">Review</label>
            <textarea name="review" id="review" rows="8" cols="50" placeholder="Your Review Here"></textarea>
            <label class="spacing" for="rating">Your Rating:</label>
            1 <input type="range" id="rating" name="rating" min="1" max="5" /> 5
            <input type="submit" id="submit-btn" />
        </form>
    </section>
    <section class="contact cambria">
        <h2>Contact</h2>
        <p>Call us at: <a href="tel:+15555551212">1-555-555-1212</a></p>
        <address>
            CSS Corner Cafe<br />
            101 W Main St<br />
            Bellevue, WA 98004
        </address>
    </section>
</body>
</html>
