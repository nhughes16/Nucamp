<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Magical Mystery Theater</title>
</head>
<body>
    <h1>Magical Mystery Theater</h1>
    <div>
        <label for='age'>Please enter your age:</label>
        <input type='number' id='age' name='age' required/>  
    </div>
    <div>
        <label for='matinee'>Is this a matinee show? </label>
        <input type='checkbox' id='matinee' name='matinee' />
    </div>
    <button type="button" onclick="ticketPrice(document.getElementById('age').value , document.getElementById('matinee').checked)">Purchase Ticket</button>

    <script src="scripts/theater.js"></script>
</body>
</html>
