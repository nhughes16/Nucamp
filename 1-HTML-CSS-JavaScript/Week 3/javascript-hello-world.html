<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Hello World</title>
</head>
<body>
    <button type="button" onclick="sayHello()" >Click Me</button>
    <button type="button" onclick="helloName()" >Click Me Insert</button>
    <button type="button" onclick="getName()" >Click Me - double function</button>

    <div>
       <label for="age">Age: </label>
        <input type="number" id="age" name="age" required/> 
        <button type="button" onclick="ticketPrice(document.getElementById('age').value)">Get Ticket Price</button>
    </div>

    <div>
        <fieldset>
            <legend>Band</legend>
            <input type="checkbox" id='sing' name='sing'>
            <label for='sing'>I can sing</label>
            <input type='checkbox' id='play' name='play'>
            <label for='play'>I can play an instrument</label>
        </fieldset>
        <button type="button" onclick="joinBand(document.getElementById('sing').checked, document.getElementById('play').checked)">Can I join the Band?</button>
    </div>

    <button type="button" onclick="test()">Test</button>
    <button type="button" onclick="test2()">Test2</button>
    <button type="button" onclick="test3()">Test3</button>
    <div>
        <button type="button" onclick="randomBackgroundColorHex()">Random Background Color</button>
    </div>
    


    <script src="scripts/javascript-hello-world.js"></script>
</body>
</html>
