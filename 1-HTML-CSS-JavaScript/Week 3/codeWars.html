<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Spin</title>
</head>
<body>
    <div>
        <label for="inputString">Enter a string to spin: </label>
        <input type="text" id="inputString" name="inputString" />
        <button type="button" onclick="spinString(document.getElementById('inputString').value)">Spin the String!</button>
    </div>

    <div>
        <label for="inputString2">Text to encode: </label>
        <input type="text" id="inputString2" name="inputString2" />
        <button type="button" onclick="dupEncode(document.getElementById('inputString2').value)">Encode some text!</button>
    </div>

    <div>
        <label for="inputNum">Number to convert to binary: </label>
        <input type="text" id="inputNum" name="inputNum" />
        <button type="button" onclick="toBin(document.getElementById('inputNum').value)">Convert to Binary</button>
    </div>

    <div>
        <label for="digRoot">Find the digital root: </label>
        <input type="text" id="digRoot" name="digRoot" />
        <button type="button" onclick="digitalRoot(document.getElementById('digRoot').value)">Digital Root</button>
    </div>

    <div>
        <label for="areaCode">Please select an area code: </label>
        <select name="areaCode" id="areaCode">
            <option value=''>Choose an Area Code</option>
            <option value='317'>317</option>
            <option value='463'>463</option>
        </select>
        
        <button type="button" onclick="createPhoneNumber(document.getElementById('areaCode').value)">Create a new Phone number!</button>
    </div>

    <script src="/scripts/codeWars.js"></script>
</body>
</html>
